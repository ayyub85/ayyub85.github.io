<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صفحه شخص ایوب</title>
  <style>
    body { background-color: #f9f9f9; font-family: tahoma, sans-serif; color: #333; line-height: 1.8; padding: 20px; }
    h1 { color: #007acc; }
    a { color: #d6336c; text-decoration: none; }
    form { background-color: #fff; padding: 15px; border: 1px solid #ccc; border-radius: 8px; max-width: 400px; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #aaa; border-radius: 4px; }
    button { background-color: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #218838; }

    /* ریسپانسیو برای موبایل */
    @media only screen and (max-width: 768px) {
      body { padding: 10px; font-size: 16px; }
      h1 { font-size: 22px; text-align: center; }
      img { width: 100%; height: auto; display: block; margin: 0 auto; }
      form { max-width: 100%; padding: 10px; box-sizing: border-box; }
      input, textarea, button { font-size: 16px; }
      button { width: 100%; }
    }
  </style>
</head>
<body dir="rtl">
  <h1>سلام! من ایوب هستم</h1>
  <p>من یک علاقمند به طراحی وب هستم و دارم برای فریلنسری و مهاجرت آماده می‌شم</p>
  <h2>عکس من</h2>
  <img src="https://via.placeholder.com/200" alt="عکس ایوب" width="200">
  <hr>
  <h2>لینک مورد علاقه‌ام</h2>
  <p>این سایت را دوست دارم:
    <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
  </p>
  <hr>
  <h2>تماس با من</h2>
  <form>
    <label>نام:</label><br><input type="text"><br>
    <label>ایمیل:</label><br><input type="email"><br>
    <label>پیام شما:</label><br><textarea rows="4" cols="40"></textarea><br>
    <button type="submit">ارسال</button>
  </form>
</body>
</html>
